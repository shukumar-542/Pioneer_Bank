<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-from">
      <h1 class="text-center">Welcome to Pioneer Bank</h1>
      <div class="submit-area">
            <h4>Login</h4>
            <input type="text" placeholder="Email" class="form-control mt-2">
            <input type="password" placeholder="Password" class="form-control mt-3" name="" id="">
            <button id="login" class="btn btn-success mt-3">Login</button>
      </div>
    </div>
    <div id="transacton-area">
          <div class="row">
                <div class="col-md-4 ">
                      <div class="Deposite status">
                        <h5>Deposite</h5>
                        <h2>$ <span id="currentDeposite">00</span></h2>
                      </div>
                </div>
                <div class="col-md-4 ">
                      <div class="Withdraw status">
                            <h5>Withdraw</h5>
                            <h2>$00</h2>
                      </div>
                </div>
                <div class="col-md-4 ">
                    <div class="Balance status">
                        <h5>Balance</h5>
                        <h2>$1240</h2>
                    </div>
                </div>
          </div>

          <div class="row pt-5">
                <div class="col-md-6">
                     <div class="submit-area">
                        <h5>Deposite</h5>
                        <input id="depositeAmmount" type="text" class="form-control mt-2" placeholder="$ ammount you want to deposite">
                        <br>
                        <button id="addDeposite" class="btn btn-success">Deposite</button>
                     </div>
                  </div>
                <div class="col-md-6">
                   <div class="submit-area">
                        <h5>Withdrow</h5>
                        <input type="text" class="form-control mt-2"  placeholder="$ ammount you want to withdraw">
                        <br>
                        <button class="btn btn-success ">Withdrow</button>
                   </div>
                  </div>
          </div>
    </div>


    <script>
      //     login buuton event handler

      const loginBtn = document.getElementById('login')
      loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-from');
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transacton-area');
            transactionArea.style.display = 'block';
      })

/////Deposite button event handler

      const depositeBtn = document.getElementById('addDeposite');
      depositeBtn.addEventListener('click', function(){
            const depositeAmmount = document.getElementById('depositeAmmount').value;
            const depositeNumber = parseFloat(depositeAmmount);
            
            const currentDeposite = document.getElementById('currentDeposite').innerText;
            const currentDepositeNumber = parseFloat(currentDeposite);
            const totalAmmount = depositeNumber + currentDepositeNumber;
            document.getElementById('currentDeposite').innerText = totalAmmount;
            document.getElementById('depositeAmmount').value = '';
           
            
      })

      
    </script>

</body>
</html>
